{% load menu_tags %}

<nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
  <ul class="nav nav-pills flex-column">
    {% for child in children %}
      <li class="nav-item">
        <a class="nav-link{% if child.selected %} active{% endif %}" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }} {% if child.selected %}<span class="sr-only">(current)</span>{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
